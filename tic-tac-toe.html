<html>
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <meta name = "description" content="Tic Tac Toe game">
        <meta name = "author" content="kushinauwu">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/tic-tac-toe.css">
        <script src="js/tic-tac-toe.js"></script>
        <title>Tic Tac Toe!</title>
    </head>
    <body onload="startGame();">
        <div class="container game-wrapper">
            <h1>A simple tic-tac-toe game!</h1>
            <div id="message">messages go here</div>
            <div class="game">
            <div class="row">
                <div id="s1" class="col-sm-4 square" onclick="nextMove(this);"></div>
                <div id="s2" class="col-sm-4 square" onclick="nextMove(this);"></div>
                <div id="s3" class="col-sm-4 square" onclick="nextMove(this);"></div>
            </div>
             <div class="row">
                <div id="s4" class="col-sm-4 square" onclick="nextMove(this);"></div>
                <div id="s5" class="col-sm-4 square" onclick="nextMove(this);"></div>
                <div id="s6" class="col-sm-4 square" onclick="nextMove(this);"></div>
            </div>
             <div class="row">
                <div id="s7" class="col-sm-4 square" onclick="nextMove(this);"></div>
                <div id="s8" class="col-sm-4 square" onclick="nextMove(this);"></div>
                <div id="s9" class="col-sm-4 square" onclick="nextMove(this);"></div>
            </div>
                </div>
        </div>
    </body>
</html>
